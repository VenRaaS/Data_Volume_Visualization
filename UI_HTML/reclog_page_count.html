<html>
	<head>

		<!--load jquery-->

		<!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<!--amchart setting-->
		<style type="text/css">
		#chartdiv {
			width: 100%;
			height: 1000px;
			font-size: 11px;
		}
		</style>
		<!--全景設計-->
		<style type="text/css">
			body {
				padding-top: 20px;
				padding-bottom: 40px;

			}
			.sidebar-nav {
				padding: 5px 10;
			}
			.input-group{
				padding: 5px 0;
			}			
		</style>
		
	</head>
	<body>
		<div><h1>數據觀測小Tool(momo)</h1></div>
		<div style="color:blue"><h2>暫用momo的data</h2></div>
		<ul class="nav nav-tabs">
		   <li><a href="overview.html">Overview</a></li>
		   <li><a href="weblog_page_type.html">weblog:page_type</a></li>
		   <li class="active"><a href="reclog_page_count.html">reclog:page_type</a></li>
		   <li><a href="data_checking.html">data checking</a></li>
		   <li><a href="error_count.html">Error count</a></li>
		   <li><a href="#">...</a></li>
		   <li><a href="#">...</a></li>
		</ul>
		<div id="chartdiv1" style="width: 90%; height: 650px; background-color: #FFFFFF;" ></div>
		
		
		<!-- amCharts javascript code -->
		<script type="text/javascript">
		function showplot(data){
				AmCharts.makeChart("chartdiv1",
					{
						"type": "serial",
						"categoryField": "date",
						"dataDateFormat": "YYYY-MM-DD",
						"categoryAxis": {
							"parseDates": true
						},
						"chartCursor": {
							"enabled": true
						},
						"chartScrollbar": {
							"enabled": true
						},
						"trendLines": [],
						"graphs": [
							{
								"bullet": "round",
								"id": "AmGraph-1",
								"title": "Main",
								"valueField": "Main"
							},
							{
								"bullet": "square",
								"id": "AmGraph-2",
								"title": "Main_PP",
								"valueField": "Main_PP"
							},
							{
								"bullet": "square",
								"id": "AmGraph-3",
								"title": "Goods",
								"valueField": "Goods"
							},
							{
								"bullet": "square",
								"id": "AmGraph-4",
								"title": "Goods_CS",
								"valueField": "Goods_CS"
							},
							{
								"bullet": "square",
								"id": "AmGraph-5",
								"title": "Category",
								"valueField": "Category"
							}
						],
						"guides": [],
						"valueAxes": [
							{
								"id": "ValueAxis-1",
								"title": "Count"
							}
						],
						"allLabels": [],
						"balloon": {},
						"legend": {
							"enabled": true,
							"useGraphSettings": true,
							"valueWidth":57
						},
						"titles": [
							{
								"id": "Title-1",
								"size": 15,
								"text": "Weblog & Reclog 流量監控表"
							}
						],
						"dataProvider":JSON.parse(data)
					}
				);
			}
		
		//plot it
		$.getJSON("data/reclog_page_count.js", function(result){
			var data=JSON.stringify(result);
			showplot(data);
		});
		
		</script>
		
	</body>
</html>
